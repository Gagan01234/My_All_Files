<html>
    <head>
        <title>Javascript array</title>
        <script type="text/javascript">
        var Fruits=["Mango","Apple","Orange","Grapes","Bananna"];
        Fruits.pop();
        Fruits.push(10);
       
        for(var i=0;i<Fruits.length;i++){
            document.write("<h1>"+Fruits[i]+"</h1>");
        }
    </script>
    </head>
    <body>

    </body>
</html>
