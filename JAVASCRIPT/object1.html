<html>
    <head>
        <title>Javascript Objects </title>
        <script type="text/javascript">
            Cars={
                car_brand:"Tesla",
                car_model:"Model-3",
                price:40000,

                teslaAutoPilot : function()
                {
                    document.write("<h2>This car is good</h1>");
                }
            }
                document.write("<h2>"+Cars.car_model+"</h2>");
                Cars.teslaAutoPilot();
            
        </script>
    </head>
</html>
