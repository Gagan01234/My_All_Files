<html>
    <head>
        <title>HTML Forms</title>
        <style>
            h1{
                color:darkblue;
            }
            h2{
                color:brown;
            }
        </style>

    </head>
    <body style="background-color: pink;">
        <h1>TEXT BOXES</h1>
        <h2>Login</h2>
        <p>Email-ID:<input type="text" name="email" maxlength="50" size="40" placeholder="Enter e-mail" ></p>
        <p>Username:<input type="text"  name="fname" maxlength="15" size="30" placeholder="Enter Username" ></p>
        <p>Password:<input type="password" name="passwd" maxlength="15" size="20" placeholder="Enter Password"></p>
        <input type="button" value="Login" >
        <hr>
        <h1>RADIO BUTTONS</h1>
        <h2>Gender</h2>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female
        <hr>
        <h1>CHECK BOX</h1>
        <h2>Hobbies</h2>
        <input type="checkbox">Playing<br>
        <input type="checkbox">Reading<br>
        <input type="checkbox">Painting<br>
        <input type="checkbox">Singing
        <hr>
        <h1>TEXT AREA</h1>
        <h2>Address</h2>
        <textarea rows="5" cols="50">

        </textarea>
        <hr>
        <h1>SELECT TAG</h1>
        <h2>Intrested courses</h2>
        <select size="2">
            <option>C Language</option>
            <option>C++</option>
            <option>Java</option>
            <option>Python</option>
            <option>Javascipt</option>
        </select>
        <hr>
        <h1>FILE UPLOAD</h1>
        <input type="file" name="f1">


    </body>
</html>
